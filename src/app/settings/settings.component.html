<div style="display: flex; flex-direction: column; gap: 4px; align-items: start;">
  <div class="element">
    <img ngSrc="assets/Boss_Stem_Cell_Icon.webp" style="height: 32px; width: auto;" height="48" width="44">
    <p>Boss Cells</p>
    <p-dropdown [options]="bossCells" [(ngModel)]="selectedBossCell" scrollHeight="100" [style]="{'align-self': 'right'}"></p-dropdown>
  </div>
  <div class="element">
    <p-checkbox inputId="curse" id="curse" [(ngModel)]="cursedChests" [binary]="true"></p-checkbox>
    <label for="curse"><p>Maximize Cursed Chests</p></label>
  </div>
  <div class="element">
    <p-checkbox inputId="spoiler" id="spoiler" [(ngModel)]="dlcs['spoiler']" [binary]="true"></p-checkbox>
    <label for="spoiler"><p>Spoiler (5 BC)</p></label>
  </div>
  <p style="text-align: center; align-self: center; font-size: 32px;">DLCs</p>
  <div class="element">
    <p-checkbox inputId="giant" id="giant" [(ngModel)]="dlcs['riseOfTheGiants']" [binary]="true"></p-checkbox>
    <label for="giant"><p>Rise of the Giant</p></label>
  </div>
  <div class="element">
    <p-checkbox inputId="bad-seed" id="bad-seed" [(ngModel)]="dlcs['theBadSeed']" [binary]="true"></p-checkbox>
    <label for="bad-seed"><p>The Bad Seed</p></label>
  </div>
  <div class="element">
    <p-checkbox inputId="fatal-falls" id="fatal-falls" [(ngModel)]="dlcs['fatalFalls']" [binary]="true"></p-checkbox>
    <label for="fatal-falls"><p>Fatal Falls</p></label>
  </div>
  <div class="element">
    <p-checkbox inputId="queen" id="queen" [(ngModel)]="dlcs['queenAndTheSea']" [binary]="true"></p-checkbox>
    <label for="queen"><p>The Queen and the Sea</p></label>
  </div>
  <div class="element">
    <p-checkbox inputId="castlevania" id="castlevania" [(ngModel)]="dlcs['castlevania']" [binary]="true"></p-checkbox>
    <label for="castlevania"><p>Return to Castlevania</p></label>
  </div>
</div>
